apply plugin: 'java'

repositories {
    jcenter()
}

group = 'com.tbot.calendar'
version = '1.0'
sourceCompatibility = '1.8'

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21',
            'joda-time:joda-time:2.9.4',
            'com.google.code.gson:gson:2.8.0'
    testCompile 'junit:junit:4.+'
}

